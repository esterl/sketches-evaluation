<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="post">
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
          </header>
          <article class="post-content">
            {{ content }}
          </article>
        </div>
      </div>
    </div>

    <div class="nav-footer"><div class="wrapper">
      <table width="100%">
        <tr>
          <td width="33%" align="left" valing="top">
            <a href={{ page.previous }} accesskey="P">Prev</a>
          </td>
          <td width="33%" align="center" valing="top">
            <a href={{ page.start }} accesskey="S">Start</a>
          </td>
          <td width="33%" align="right" valing="top">
            <a href={{ page.next }} accesskey="N">Next</a>
          </td>
        </tr>
      </table>
    </div></div>

  </body>
</html>
